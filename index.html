<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>13kb JS Shmup</h1>
        <p>Move with the arrow keys. Shoot with Z.</p>
        <div class="debug">
          <button id="resetBtn" title="R key">Reset (R)</button>
          <button id="pauseBtn" title="P key" onClick="debug.enginePause()">
            Pause/Advance (P)
          </button>
          <button
            id="continueBtn"
            title="Enter key"
            onClick="debug.engineStart()"
          >
            Resume (Enter)
          </button>
          <button id="hitboxBtn" title="H key" onClick="debug.toggleHitboxes()">
            Hitboxes (H)
          </button>
          <button
            id="fullScreenBtn"
            title="F11 key"
            onClick="debug.toggleFullScreen()"
          >
            Full Screen (F11)
          </button>
        </div>
      </div>

      <div class="canvas-container">
        <canvas></canvas>
      </div>
    </div>

    <div class="buttons">
      <div class="button analog"></div>
      <div class="button shot"></div>
    </div>

    <!-- Audio -->
    <script type="text/javascript" src="js/ZzFXMicro.min.js"></script>
    <!-- Game scripts -->
    <script type="text/javascript" src="js/customMath.js"></script>
    <script type="text/javascript" src="js/assets.js"></script>
    <script type="text/javascript" src="js/entities.js"></script>
    <script type="text/javascript" src="js/stage.js"></script>
    <script type="text/javascript" src="js/engine.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/audio.js"></script>
    <script type="text/javascript" src="js/display.js"></script>
    <script type="text/javascript" src="js/pool.js"></script>
    <!-- Main.js always at the end -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
