<!DOCTYPE html>
<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>Javascript Shmup</title>
    </head>
    <body>
        <!-- Canvas -->
        <div class="grid">
            <div class="analog e"></div>
            <canvas class="e"></canvas>
            <div class="shot-btn e"></div>
        </div>
        <div style="top:0;position:absolute">
            <!-- <button onClick="debug.changeFps(60, 30)">30fps</button> -->

            <button title="R key" onClick="debug.gameReset()">Reset</button>
            <button title="K key" onClick="debug.enginePause()">Pause/Advance</button>
            <button title="P key" onClick="debug.engineStart()">Resume</button>
            <button title="H key" onClick="debug.toggleHitboxes()">Toggle hitboxes</button>

            <!-- Canvas TXT -->

            <script type="text/javascript" src="js/customMath.js"></script>
            <script type="text/javascript" src="js/assets.js"></script>
            <script type="text/javascript" src="js/entities.js"></script>
            <script type="text/javascript" src="js/stage.js"></script>
            <script type="text/javascript" src="js/engine.js"></script>
            <script type="text/javascript" src="js/input.js"></script>
            <script type="text/javascript" src="js/game.js"></script>
            <script type="text/javascript" src="js/audio.js"></script>
            <script type="text/javascript" src="js/display.js"></script>
            <script type="text/javascript" src="js/pool.js"></script>
            <!-- Setup.js always at the end -->
            <script type="text/javascript" src="js/setup.js"></script>
        </div>
